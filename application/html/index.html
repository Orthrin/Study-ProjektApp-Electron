<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/windowMenu.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <title id="title">Projekt App</title>
</head>

<body>

    <!--Window menu, buttons-->
    <header id="titlebar">

        <div id="programIcon">
            <img src="../resources/img/mindSculpt.png" alt="Projekt App" width="18" height="18">
        </div>

        <div id="windowMenuContainer">

        </div>

        <div id="programTitle">
            <span>ProjektApp</span>
        </div>

        <div id="windowControlContainer">
            <div class="windowControlButton" id="minimize">
                <span>&mdash;</span>
                <!--&#xE921; , minus-->
            </div>
            <div class="windowControlButton" id="maximize">
                <span>&square;</span>
                <!--&#xE922;-->
                <!--&#xE923; , square [restore]-->
                <!--&#xE923; [restore]-->
            </div>
            <div class="windowControlButton" id="close">
                <span>&#x2715;</span> <!-- &#xE8BB; -->
            </div>
        </div>

    </header>

    <!-- Main Program Frame Frame -->
    <main>

        <!-- Main - Tools-->
        <div class="mainContainer" id="mainTool">
            <img src="../resources/img/rem!nd.png" alt="1" width="32" height="32">
            <img src="../resources/img/rem!nd.png" alt="1" width="32" height="32">
            <img src="../resources/img/rem!nd.png" alt="1" width="32" height="32">
        </div>

        <!-- Main - Organization -->
        <div class="mainContainer" id="mainOrganization">
            <div id="searchBar">
                <p>Search</p>
            </div>
            <div id="organization">
            </div>
        </div>

        <!-- Main - Workspace -->
        <div class="mainContainer" id="mainWorkspace">
            <!-- <p>Some text..</p> -->
        </div>

    </main>

    <!-- Scripts And Stuff -->
    <script src="../js/index.js"></script>
    <script src="../js/windowMenu.js"></script>

</body>

</html>
